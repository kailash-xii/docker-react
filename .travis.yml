language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t kailashxii/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true kailashxii/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-us-east-1-268711227061"
  bucket_path: "docker"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: $AWS_SECRET_ACCESS_KEY
